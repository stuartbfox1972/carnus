AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  TableName:
    Type: String
    Default: "Carnus-xxxx"
  RawBucketName:
    Type: String
    Default: "carnus-raw-xxxx"
  ThumbBucketName:
    Type: String
    Default: "carnus-thumbs-xxxx"

Resources:
  CarnusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  RawSourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref RawBucketName

  ThumbnailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ThumbBucketName

  ProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Environment:
        Variables:
          TABLE_NAME: !Ref TableName
          THUMB_BUCKET: !Ref ThumbBucketName
      Policies:
        - S3ReadPolicy: { BucketName: !Ref RawBucketName }
        - S3WritePolicy: { BucketName: !Ref ThumbBucketName }
        - DynamoDBCrudPolicy: { TableName: !Ref TableName }
        - RekognitionDetectOnlyPolicy: {}
      Events:
        FileUpload:
          Type: S3
          Properties:
            Bucket: !Ref RawSourceBucket
            Events: s3:ObjectCreated:*
